<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,900" rel="stylesheet">
  <link rel="icon" href="./mg.ico" type="image/x-icon">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Instruction -->
      <div id="instruction" class="col-xs-3 col-sm-3 col-md-3">
        <h1>Match Game</h1>
        <h6>Rules</h6>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h6>How To Win</h6>
        <p>You win when all pairs have been found.</p>
        <button class="resetButton" type="button">reset</button>
      </div>
      <!-- Game -->
      <div id="game" class="col-xs-9 col-sm-9 col-md-9">
        <!-- Game's cards -->
        <div class="row"></div>
      </div>
    </div>
  </div>



  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
